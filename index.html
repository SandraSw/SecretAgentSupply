<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply</title>
    <link href="Resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="Resources/CSS/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--header section -->

    <header>
      <div class="logo">
        <div class="container">
          <img src="Resources/images/logo.png" alt="logo"/>
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

      <div class="main-banner">
        <div class="container">
          <div class="title">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <nav>
        <ul class="navigation container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Glasses</li>
          <li>Contact</li>
        </ul>
      </nav>

    </header>

    <!-- Main -->

    <main>

      <!-- Produc grid section -->

      <div class="product-grid container">

        <div class="product pen">
          <div class="product-image">
            <img src="Resources/images/pen.png" alt="Exploding pen"/>
          </div>
          <span>Exploding pen</span>
        </div>

        <div class="product watch">
          <div class="product-image">
            <img src="Resources/images/watch.png" alt="Cellular watch"/>
          </div>
          <span>Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product-image">
            <img src="Resources/images/glasses.png" alt="Thermal glasses"/>
          </div>
          <span>Thermal Glasses</span>
        </div>

      </div>

      <!-- Location & hour section -->

      <div class="info container">

        <div class="location">
          <h2>Location</h2>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="hours">
          <h2>Hours</h2>
          <p>0800 - 1800</p>
        </div>

      </div>

    </main>

    <!-- Footer section -->

    <footer>

      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>

    </footer>

  </body>
</html>
