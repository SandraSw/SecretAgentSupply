<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply</title>
    <link href="Resources/CSS/reset.css" type="text/css" rel="stylesheet">
    <link href="Resources/CSS/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div class="site container">

      <!--header section -->

      <header>
        <div class="logo container">
          <img src="Resources/images/logo.png" alt="logo"/>
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>

        <div class="main-banner container">
          <div class="container title">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>

        <div class="navigation container">
          <nav>
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Glasses</span>
            <span>Contact</span>
          </nav>
        </div>

      </header>

      <!-- Main -->

      <main>

        <!-- Produc grid section -->

        <div class="product-grid container">

          <div class="product pen container">
            <img src="Resources/images/pen.png" alt="Exploding pen"/>
            <span>Exploding pen</span>
          </div>

          <div class="product watch container">
            <img src="Resources/images/watch.png" alt="Cellular watch"/>
            <span>Cellular Watch</span>
          </div>

          <div class="product glasses container">
            <img src="Resources/images/glasses.png" alt="Thermal glasses"/>
            <span>Thermal Glasses</span>
          </div>

        </div>

        <!-- Location & hour section -->

        <div class="info container">

          <div class="location container">
            <h2>Location</h2>
            <p>-47.346436, 84.32354</p>
          </div>

          <div class="hours container">
            <h2>Hours</h2>
            <p>0800 - 1800</p>
          </div>

        </div>

      </main>

      <!-- Footer section -->

      <footer class="container">

        <span>Copyright Secret Agent Supply Inc.</span>

      </footer>

    </div>

  </body>
</html>
